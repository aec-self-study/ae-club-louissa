version: 2
 
sources:
  - name: source_raw
    project: aec-students
    dataset: dbt_louissa  # Hier den Unterordner als Dataset angeben
    tables:
      - name: customers
        columns:
          - name: customer_id
            tests:
              - unique
              - not_null   
          - name: name
          - name: email
          - name: n_orders
          - name: first_order_at 

  - name: source_coffee_shop
    project: analytics-engineers-club
    dataset: coffee_shop  # Hier den Unterordner als Dataset angeben
    tables:
      - name: order_items
        columns:
          - name: id
          - name: order_id
          - name: product_id

      - name: orders
        columns:
          - name: id
          - name: created_at
          - name: customer_id
          - name: total
          - name: address
          - name: state
          - name: zip

      - name: customers
        columns:
          - name: id
          - name: name
          - name: email
      
      - name: product_prices
        data_tests:
          - dbt_utils.mutually_exclusive_ranges:
              lower_bound_column: created_at
              upper_bound_column: ended_at
              partition_by: product_id
              gaps: not_allowed
        columns:
          - name: id
          - name: product_id
          - name: price
          - name: created_at
          - name: endet_at 

  - name: source_sample_data
    project: analytics-engineers-club
    dataset: sample_data_models_obt  # Hier den Unterordner als Dataset angeben
    tables:
      - name: order_items
        columns:
          - name: order_id
          - name: product_id
          - name: customer_id
          - name: product_name
          - name: product_category
          - name: customer_name
          - name: customer_email
          - name: order_stat
          - name: sold_at
          - name: price

  - name: source_web_tracking
    project: analytics-engineers-club
    dataset: web_tracking  # Hier den Unterordner als Dataset angeben
    tables:
      - name: pageviews
        columns:
          - name: id
          - name: visitor_id
          - name: device_type
          - name: timestamp
          - name: page
          - name: customer_id
